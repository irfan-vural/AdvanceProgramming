<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>kimlik & IBAN doğrulama </title>

  <style> 
    body { max-width: 440px; }
    #out {
        font-size: 20px;
        background: rgb(38, 161, 116);        
    }
  </style>
</head>

<body>

<h2 id=title></h2>
<h5>Giriş</h5>

<input type=Text value = "212 212 212 72" onchange="out.innerText = value" >
<button id=number onclick="increment()">+97</button>
<p id=out></p>
<hr />

<pre id=sample></pre>

<script>
"use strict";
function increment() {
    let c = Number(out.innerText)+97
    out.innerText = c
}

function verifyIBAN(s) {
    const ASCII_0 = 48, ASCII_A = 65;
    if (typeof s != 'string') s = String(s)
    const E = /[A-Z]{2}[0-9]{2}[A-Z0-9]+/
    if (!s.match(E)) return false;
    var acc = 0;
    
    function add(n) {
        if (n == 32) return
        // if (acc > 1000000) acc %= 97;
        acc = n < ASCII_A ? 10 * acc + n - ASCII_0 
            : 100 * acc + n - ASCII_A + 10;
        acc %= 97;
    }
    s = s.substring(4)+s.substring(0,4)
    for (let i=0; i<s.length; ++i) 
        add(s.charCodeAt(i));
    return acc == 1;
}
function verifyTC(s) {
    // ilk test için s string olmalı
    if (typeof s != 'string') s = String(s)
    // 11 basamaklı sayı (ilk basamak 0 olamaz)
    const E = /^[1-9][0-9]{10}$/
    if (!E.test(s)) return 'hatalı'

    // şimdi number[] gerekiyor
    s = [...s].map(i => Number(i))
    // a, b, c değerlerine bakalım
    let a=0, b=0, c=s[10]
    for (let i=0; i<9; i+=2) {
        a += s[i]; b += s[i+1]
    }
    // (a+b)nin son basamağı c olmalı
    if ((a+b)%10 != c) return 'a+b hata'

    // (8a)nın son basamağı c olmalı
    if (8*a%10 != c) return '8a hata'
    return true
}
function report() {
    let v = kimlik.value.replaceAll(/\s/g, '')
    let t = ''
    if (v.length === 11) {
        t = verifyTC(v)
        if (t === true) t = 'TC ✓'
    } else {
        t = verifyIBAN(v)? 'IBAN ✓' : 'hatalı'
    }
    out.innerText += '\n'+v+' '+t
    console.log(v, t)
}
    title.innerText = document.title
    sample.innerText = verifyIBAN+'\n'+report
    kimlik.onchange = report
    kimlik.value = '212 212 212 72'
    report()
</script>

</body>
</html>
